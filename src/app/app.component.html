<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://i.pravatar.cc/48?u=ryyujcvvzsdv" alt="logo">
        <h1>Manoj Deverakonda</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter routerLink="product-details">
        <span nz-icon nzType="pie-chart"></span>
        <span>Product Details</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="compare-products">
        <span nz-icon nzType="desktop"></span>
        <span>Compare Products</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
        <button mat-mini-fab color="primary" aria-label="logout icon" class="logout-btn">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
